# Hyprland Configuration
# See https://wiki.hyprland.org/Configuring/

# Monitor configuration
# Scale: 1.50 for better readability on high-DPI displays (adjust between 1.25-2.0 as needed)
monitor=,preferred,auto,1.50

# Execute at launch
exec-once = waybar
exec-once = dunst
exec-once = hyprpaper

# Auto-start applications
exec-once = [workspace 1 silent] ghostty
exec-once = [workspace 1 silent] waterfox https://www.youtube.com/@hyperbolicclub
exec-once = [workspace 2 silent] env ELECTRON_OZONE_PLATFORM_HINT=x11 discord

# Environment variables
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = GDK_SCALE,1.5
env = XCURSOR_THEME,Adwaita
env = ELECTRON_OZONE_PLATFORM_HINT,wayland

# Input configuration
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

# General settings (Catppuccin Mocha theme)
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 1
    col.active_border = rgba(89b4faff) rgba(cba6f7ff) 45deg
    col.inactive_border = rgba(6c7086aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

# Decoration (Ultra Fast - Option 3)
decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 1.0

    blur {
        enabled = false
    }

    shadow {
        enabled = false
    }
}

# Animations (Ultra Fast - Option 3: Disabled)
animations {
    enabled = false
}

# Layout: Dwindle
dwindle {
    pseudotile = true
    preserve_split = true
}

# Layout: Master
master {
    orientation = left
}

# XWayland settings (fix scaling for apps like Discord)
xwayland {
    force_zero_scaling = true
}

# Misc settings
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    vfr = true
    vrr = 1
}

# Window rules
windowrule = match:class .*, suppress_event maximize

# Keybindings
$mainMod = SUPER

# Application launchers
bind = $mainMod, RETURN, exec, ghostty
bind = $mainMod, SPACE, exec, rofi -show drun
bind = $mainMod, D, exec, rofi -show drun
bind = $mainMod, E, exec, dolphin
bind = $mainMod, C, exec, ghostty -e claude
bind = $mainMod, B, exec, waterfox
bind = $mainMod, A, exec, /home/aykasaur/Code/linux/aex/zig-out/bin/aex-accent

# Help
bind = $mainMod, slash, exec, ~/.config/hypr/show-binds.sh

# Window management
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, E, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, F, fullscreen,

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows (swap positions)
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Resize windows
bind = $mainMod CTRL, left, resizeactive, -50 0
bind = $mainMod CTRL, right, resizeactive, 50 0
bind = $mainMod CTRL, up, resizeactive, 0 -50
bind = $mainMod CTRL, down, resizeactive, 0 50

# Switch workspaces (Mac-style: Ctrl+number, Ctrl+arrows)
bind = CTRL, left, workspace, e-1
bind = CTRL, right, workspace, e+1
bind = CTRL, 1, workspace, 1
bind = CTRL, 2, workspace, 2
bind = CTRL, 3, workspace, 3
bind = CTRL, 4, workspace, 4
bind = CTRL, 5, workspace, 5

# Switch workspaces (Super+number)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot (grim + slurp)
bind = , Print, exec, grim ~/Pictures/$(date +%Y%m%d_%H%M%S).png
bind = , code:107, exec, grim ~/Pictures/$(date +%Y%m%d_%H%M%S).png
bind = SHIFT, Print, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, code:107, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy

# Volume control (requires pamixer or pulseaudio-ctl)
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t
bind = , F11, exec, pamixer -i 5
bind = , F10, exec, pamixer -d 5
bind = , F9, exec, pamixer -t

# Media controls (requires playerctl)
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , F8, exec, playerctl play-pause
bind = , F7, exec, playerctl previous
bind = , F6, exec, playerctl next

# Brightness control (requires brightnessctl)
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
